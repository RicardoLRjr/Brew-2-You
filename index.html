<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>You2Brew</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="stylesheet" href="Assets/style.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        You2Brew
      </h1>
      <p class="subtitle">
         <strong>The app that takes YOU to the BREW!</strong>!  
      </p>

      <div class="container is-fluid">
        <div class="field has-addons">
          <div class="control">
            <input class="input" type="text" placeholder="Find a Brewery">
          </div>
          <div class="control">
            <a class="button is-info">
              Search
            </a>
          </div>
        </div>
        <div class="columns">
            <div class="column"> <br>
             <strong> Past visited Breweries</strong>
            </div>
            <div class="column"> <br>
              Second column
            </div>
            <div class="column"> <br>
              <strong>Selected Brewery</strong>
            </div>

          </div>
          
        <div class="container">
          This container is <strong>fluid</strong>
        </div>
        
      </div>
      </div>

      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="Assets/script.js"></script>

  </body>
</html>
