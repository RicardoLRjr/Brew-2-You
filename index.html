<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brew2You</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/38a3826985.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <link rel="stylesheet" href="Assets/style.css">
</head>

<body>
  <div class="modal is-active" id="legal-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title has-text-centered">Are you 21 or older?</p>
        <!-- <button class="delete" aria-label="close"></button> -->
      </header>
      <section class="modal-card-body">
        <p class="has-text-centered">You must be 21 or older to visit this site.</p>
      </section>
      <footer class="modal-card-foot has-text-centered">
        <div class="level" id="legal-button-level">
          <div class="level-left">
            <div class="level-item">
              <button class="button is-success is-large" id="twenty-one-plus">I am 21 or older</button>
            </div>

          </div>
          <div class="level-right">
            <div class="level-item">
              <a href="https://www.disney.com" class="button is-danger is-large">I am under 21</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>

    <!-- Title navbar -->
    <nav class="navbar has-background-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item has-text-white">
          <i class="fas fa-beer"></i>
          <strong> Brew2You</strong> <h1 class="subtitle is-size-5 has-text-light">
          &nbsp;&nbsp;&nbsp; Find brew near you!</h1>
        </a>
    
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    </nav>
    <div class="container">
      <h1 class="title">
      </h1>
      <!-- App Description  -->
      <!-- <p class="subtitle">
      </p> -->
      <div class="block">
        <div class="field has-addons">
          <div class="control">
            <!-- City Input Form -->
            <input class="input" type="text" placeholder="Enter a City" id="brewery-search-city">
          </div>
          <div class="control">
            <!-- Search Button -->
            <a class="button is-info" id="search-button">
              <i class="fas fa-search"></i>
            </a>
          </div>
        </div>
        <div class="columns">
          <div class="column is-3">
            <!-- <h1 class="subtitle has-text-centered">My Breweries</h1> -->
            <div class="box" id="previous-breweries">
              <h1 class="is-size-4 title has-text-centered has-background-dark has-text-white">My Breweries</h1>
              <aside class="menu">
                <ul class="menu-list" id="brewery-list">
                </ul>
              </aside>
            </div>
          </div>
          <div class="column is-6">
            <!-- <strong>Second column</strong> -->
            <div class="box">
              <!-- <h2>Map Test</h2> -->
              <div id="mapid"></div>
            </div>
          </div>
          <div class="column is-3">
            <div class="box" id="previous-breweries">
              <h1 class="is-size-4 title has-text-centered has-background-dark has-text-white">Selected Brewery</h1>
              <p><strong>Name</strong>: <span id="brewery-name"></span></p>
              <p><strong>Type</strong>: <span id="brewery-type"></span></p>
              <p><strong>Address</strong>: <span id="brewery-address"></span></p>
              <p><strong>City</strong>: <span id="brewery-city"></span></p>
              <p><strong>State</strong>: <span id="brewery-state"></span></p>
              <p><strong>Zip Code</strong>: <span id="brewery-zip"></span></p>
              <p><strong>Phone</strong>: <span id="brewery-phone"></span></p>
              <p><strong>Website</strong>: <span id="brewery-website"></span></p>
              <p><strong>Rating</strong>: <span id="brewery-rating"></p>
            </div>

          </div>

        </div>

        <div class="columns">
          <div class="column is-2">
            <strong> Rebel Scum</strong>
          </div>
          <div class="column is-8">
            <table class="table is-narrow is-striped is-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Phone</th>
                  <th>Add Brewery</th>
                </tr>
              </thead>
              <tbody id="brewery-table">
              </tbody>
            </table>
          </div>
          <div class="column is-2">
            <!-- Uber API functionality -->
            <button class="button is-black"><i class="fab fa-uber"></i></button>
            <p>Call an Uber</p>
          </div>         
         </div>
      </div>
    </div>

    </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <script src="Assets/script.js"></script>

</body>

</html>
