<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact the Team!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/38a3826985.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
</head>

<body class="has-background-light">
  <nav class="navbar has-background-dark" role="navigation" aria-label="main navigation" id="top-nav">
    <div class="navbar-brand">
      <a class="navbar-item has-text-white" href="index.html">
        <img src="assets/images/Brew2YouLogoFlat.png">
      </a>

      <a id="burger-menu" role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div class="navbar-end">
      <a href="index.html" class="navbar-item has-text-light is-size-4" id="NavLink"> 
        Home
      </a>
    </div>
    </div>
  </nav>

  <div class="container">
    <div class="box">
      <form action="">
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="">
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left">
            <input class="input" type="email" placeholder="Email input" value="wesker@umbrellacorp.com">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
          <p>Email here!</p>
        </div>
        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <textarea class="textarea" placeholder="Leave us a message!"></textarea>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox">
              I agree to the terms and conditions (we have none.. yet)
            </label>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <a href="mailto:BrewTwoYou@gmail.com?Subject=Feedback" class="button is-dark">Submit &nbsp;<i
                class="fas fa-envelope"></i></a>
          </div>
        </div>
      </form>
</div>
    <a id="back-button" href="index.html" class="button is-dark">Homepage &nbsp;<i class="fas fa-backspace"></i></a>
  </div>
</body>

</html>
